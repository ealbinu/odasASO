<html>
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Mi nombre comienza con...</title>
   </head>
   <body data="ASOMATE-ESP">
      <div class="container mx-auto my-5" id="app">
            
          <oda-titulo title="Mi nombre comienza con..." subtitle=""></oda-titulo>
          
          <oda-instruccion>Selecciona los animales cuyo nombre comienza con el mismo sonido que el nombre de cada personaje. </oda-instruccion>
          
          <layout-grid columns="1" columns-md="2">
              
              <layout-box class="relative max-w-[90%] bg-pastel2">
                  <div class="absolute w-[40%] h-[32%] top-[1%] left-[2%] ">
                      <module-select :answer="true" class="h-full w-full" ></module-select>
                  </div>
                  <div class="absolute w-[40%] h-[32%] top-[67%] left-[2%]">
                      <module-select :answer="true" class="h-full w-full" ></module-select>
                  </div>
                  <div class="absolute w-[40%] h-[32%] top-[1%] left-[58%] ">
                      <module-select :answer="false" class="h-full w-full" ></module-select>
                  </div>
                  <div class="absolute w-[40%] h-[32%] top-[67%] left-[58%] ">
                      <module-select :answer="false" class="h-full w-full" ></module-select>
                  </div>
                  
                      <img src="01.png" class="w-full">
                  
              </layout-box>
              
              <layout-box class="relative  max-w-[90%]">
                  <div class="absolute w-[40%] h-[32%] top-[1%] left-[2%] ">
                      <module-select :answer="false" class="h-full w-full" ></module-select>
                  </div>
                  <div class="absolute w-[40%] h-[32%] top-[67%] left-[2%]">
                      <module-select :answer="true" class="h-full w-full" ></module-select>
                  </div>
                  <div class="absolute w-[40%] h-[32%] top-[1%] left-[58%] ">
                      <module-select :answer="true" class="h-full w-full" ></module-select>
                  </div>
                  <div class="absolute w-[40%] h-[32%] top-[67%] left-[58%] ">
                      <module-select :answer="false" class="h-full w-full" ></module-select>
                  </div>
                  <img src="02.png" class="w-full">
              </layout-box>

          </layout-grid>
          
          
            
          <oda-finalizar></oda-finalizar>
          
        
          
      </div>
      <script src="https://cdn.jsdelivr.net/gh/bluemx/blueodasv2/basicas/assets/loader.min.js"></script>
   </body>
</html>
