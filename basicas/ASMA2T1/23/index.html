      <h1>Un recuerdo familiar</h1>
      <div class="instruccion mt-5">Observa la imagen y responde: Si papá quiere llevar un regalo a su esposa y a sus hijos, ¿cuántos regalos debe llevar? Ingresa tu respuesta en la casilla correspondiente.</div><img class="img-fluid mt-3" src="i1.png"/>
      <div class="row mt-3 text-center">
        <div class="col">
          <inputbox v-model="r[0]" :ref="refCount()" @isright="right++" answer="4" type="number" placeh="#" initclass="ib2">
            <template v-slot:before="">Papá debe llevar </template>
            <template v-slot:after=""> regalos.</template>
          </inputbox>
        </div>
      </div>
