<html><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><title></title></head><body data="ASOMATE-ESP" class="bg-beige h-full"><div class="mx-auto h-full" id="app"><div><av-scene class="" v-bind:automatic-scene="true" end-audio="" v-bind:force-oks="0" data-module-id="Comenzar"><av-start data-module-id="ComenzarODA"></av-start></av-scene><av-scene class="" v-bind:automatic-scene="true" end-audio="" v-bind:force-oks="0" data-module-id="Escena 1"><av-info title="Jabones para todos" interaction="video" class="" data-module-id="LaterialInfo"><action-timeline show="" hide="" completed="1" completed-audio="" ok="" ok-audio="" error="" error-audio="" v-bind:multiok="[]"><module-audiotext text="¡Mira! ¡Tres jabones verdes!  A nuestro personaje le hacen falta jabones para llegar al número ocho, averigüémos cuántos faltan…  Si tenemos tres jabones, para llegar a tener ocho jabones necesitamos cinco jabones verdes.  Así que vamos a agregar los cinco jabones que nos hacen falta para llegar al número ocho…  Uno, dos, tres, cuatro, cinco, seis, siete y ocho. ¡Ocho jabones verdes! ¡Bien hecho! Ocho jabones verdes menos tres jabones verdes da como resultado cinco jabones verdes." audio="assets/01_audio.wav" v-bind:autoplay="true" class="" data-module-id="Instruccion"></module-audiotext></action-timeline></av-info><av-activity class="" data-module-id="Actividad"><module-lottie src="assets/01.json" speed="1" v-bind:autoplay="true" v-bind:loop="false" v-bind:debug="false" v-bind:segment="" v-bind:audios="" class="" data-module-id="08db858c8"></module-lottie><action-timeline show="1" hide="" completed="" completed-audio="" ok="" ok-audio="" error="" error-audio="" v-bind:multiok="[]"><av-button v-bind:nextscene="true" v-bind:nexttimeline="false" v-bind:emit-completed="false" v-bind:emit-ok="false" v-bind:emit-error="false" class="" data-module-id="0166ce1a7">Siguiente</av-button></action-timeline></av-activity></av-scene><av-scene class="" ar al número seis, averigüémos cuántos faltan…  Si tenemos un jabón, para llegar a tener seis jabones necesitamos cinco jabones azules.  Seis jabones azules menos un jabón azul da como resultado cinco jabones azules. Así que vamos a agregar los cinco jabones que nos hacen falta para llegar al número seis…  Uno, dos, tres, cuatro, cinco y seis. ¡Seis jabones azules! ¡Bien hecho!" audio="assets/03_audio.wav" v-bind:autoplay="true" class="" data-module-id="Instruccion"></module-audiotext></action-timeline></av-info><av-activity class="" data-module-id="Actividad"><module-lottie src="assets/03.json" speed="1" v-bind:autoplay="true" v-bind:loop="false" v-bind:debug="false" v-bind:segment="" v-bind:audios="" class="" data-module-id="08db858c8"></module-lottie><action-timeline show="1" hide="" completed="" completed-audio="" ok="" ok-audio="" error="" error-audio="" v-bind:multiok="[]"><av-button v-bind:nextscene="true" v-bind:nexttimeline="false" v-bind:emit-completed="false" v-bind:emit-ok="false" v-bind:emit-error="false" class="" data-module-id="0166ce1a7">Siguiente</av-button></action-timeline></av-activity></av-scene><av-scene class="" v-bind:automatic-scene="true" end-audio="" v-bind:force-oks="0" data-module-id="Finalizar"><av-end data-module-id="FinalizarODA"></av-end></av-scene></div></div><script src="https://cdn.jsdelivr.net/gh/bluemx/blueodasv2@v1.2.30/lib/loader.min.js" data-loader-version="v1.2.30" type="text/javascript"></script></body></html>
