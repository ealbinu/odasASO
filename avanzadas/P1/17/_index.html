<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vamos al mar</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../assets/font/stylesheet.css">
    <link rel="stylesheet" href="../../assets/assets.css">
    <style>
        /* STYLES */
        .dropzone-1,.dropzone-2,.dropzone-3,.dropzone-4,.dropzone-5,.dropzone-6,.dropzone-7,.dropzone-8,.dropzone-9,.dropzone-10,.dropzone-11,.dropzone-12       {  background: #fff; border: 1px solid gray;  }
        .dropzone .number {font-size: 2rem; -webkit-text-stroke-width: 1px !important; }
        .pregunta { font-weight: bold; font-size: 1.6rem; }
        .clickable{padding: 10px 30px; }
        .puzzle{
            width: 125px;height: 125px;
        }
        @media (max-width: 820px) {
          .puzzle{
            width: 70px;height: 70px;
          }
        }
        .drag {
            width: 90px;
            height: 90px;
          }
        @media (max-width: 820px) {
          .drag {
            width: 70px;
            height: 70px;
          }
        }
        .space-top{
          margin-top: 20px;
        }
    </style>
    </head>
<body>
    <div id="app">
        
        <scene v-if="currentScene==0" :key="0" start-scene @completed="sceneCompleted"></scene>


        <!-- ### scene -->
        <scene v-if="currentScene==1" :key="1"  :score="scoreInScene" :temporals="temporals" alloks="no" alloks-sound="../../assets/asound/bienhecho_mujer.mp3" @completed="sceneCompleted" :devmode="$devmode"
        :answers="12" scene-color="#ED1C25">
            <info type="dragdrop" title="Vamos al mar" text="Los niños han tenido muchas dudas desde que hablaron en la escuela de los deportes acuáticos. ¡Completa el rompecabezas y descubre qué deporte practicaría cada quién!" textaudio="../../assets/asound/../../assets/asound/p1-17-instruccion.mp3" :autoplay="true"></info>
            <activity>

                <div class="row w100">
                    <div class="dropzone-1 puzzle " append-to-dropzone droptimes="multiple" data="1" ></div>
                    <div class="dropzone-2 puzzle" append-to-dropzone droptimes="multiple" data="2" ></div>
                    <div class="dropzone-3 puzzle" append-to-dropzone droptimes="multiple" data="3" ></div>   
                    <div class="dropzone-4 puzzle" append-to-dropzone droptimes="multiple" data="4" ></div>   
                </div>
                <div class="row wrap">
                  <div class="dropzone-5 puzzle" append-to-dropzone droptimes="multiple" data="5" ></div>
                  <div class="dropzone-6 puzzle" append-to-dropzone droptimes="multiple" data="6" ></div>
                  <div class="dropzone-7 puzzle" append-to-dropzone droptimes="multiple" data="7" ></div>
                  <div class="dropzone-8 puzzle" append-to-dropzone droptimes="multiple" data="8" ></div>
                </div>
                <div class="row wrap">
                  <div class="dropzone-9 puzzle" append-to-dropzone droptimes="multiple" data="9" ></div>
                  <div class="dropzone-10 puzzle" append-to-dropzone droptimes="multiple" data="10" ></div>
                  <div class="dropzone-11 puzzle" append-to-dropzone droptimes="multiple" data="11" ></div>
                  <div class="dropzone-12 puzzle" append-to-dropzone droptimes="multiple" data="12" ></div>
                </div>
                <div class="row wrap fichasdrag space-top">
                  
                  <drag data="2" append-to-dropzone="" dropzone=".dropzone-2"  stay-if-ok><div class="h100 w100">
                    <img src="./i/2.png" class="animate__animated animate__pulse h100 w100" >
                  </div></drag>
                  <drag data="1" append-to-dropzone  dropzone=".dropzone-1"  stay-if-ok><div class="  h100 w100">
                    <img src="./i/1.png" class="animate__animated animate__pulse h100 w100" >
                  </div></drag>
                  <drag data="4" append-to-dropzone dropzone=".dropzone-4"  stay-if-ok><div class=" h100 w100">
                    <img src="./i/4.png" class="animate__animated animate__pulse h100 w100" >
                  </div></drag>
                  <drag data="5" append-to-dropzone dropzone=".dropzone-5"  stay-if-ok><div class="h100 w100">
                    <img src="./i/5.png" class="animate__animated animate__pulse h100 w100" >
                  </div></drag>
                  <drag data="3" append-to-dropzone dropzone=".dropzone-3"  stay-if-ok><div class="h100 w100">
                    <img src="./i/3.png" class="animate__animated animate__pulse h100 w100" >
                  </div></drag>
                  <drag data="7" append-to-dropzone dropzone=".dropzone-7"  stay-if-ok><div class="h100 w100">
                    <img src="./i/7.png" class="animate__animated animate__pulse h100 w100" >
                  </div></drag>
                  <drag data="9" append-to-dropzone dropzone=".dropzone-9"  stay-if-ok><div class="h100 w100">
                    <img src="./i/9.png" class="animate__animated animate__pulse h100 w100" >
                  </div></drag>
                  <drag data="6" append-to-dropzone dropzone=".dropzone-6"  stay-if-ok><div class="h100 w100">
                    <img src="./i/6.png" class="animate__animated animate__pulse h100 w100" >
                  </div></drag>
                  <drag data="10" append-to-dropzone dropzone=".dropzone-10"  stay-if-ok><div class="h100 w100">
                    <img src="./i/10.png" class="animate__animated animate__pulse h100 w100" >
                  </div></drag>
                  <drag data="8" append-to-dropzone dropzone=".dropzone-8"  stay-if-ok><div class="h100 w100">
                    <img src="./i/8.png" class="animate__animated animate__pulse h100 w100" >
                  </div></drag>
                  <drag data="12" append-to-dropzone dropzone=".dropzone-12"  stay-if-ok><div class="h100 w100">
                    <img src="./i/12.png" class="animate__animated animate__pulse h100 w100" >
                  </div></drag>
                  <drag data="11" append-to-dropzone dropzone=".dropzone-11"  stay-if-ok><div class="h100 w100">
                    <img src="./i/11.png" class="animate__animated animate__pulse h100 w100" >
                  </div></drag>

                </div>
            </activity>
        </scene> <!-- end scene -->

        <scene v-if="currentScene==2" :key="2" end-scene :final-data="finalData"></scene>

    </div>
    <!-- libraries -->
    <script src="https://unpkg.com/vue@2.6.11/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.0/howler.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.3.4/Draggable.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    
    <!-- fireworks -->
    <script src="../../assets/modulos/fworks.js"></script>
    <!-- modulos -->
    <script src="../../assets/modulos/embedsvg.js"></script>
    <script src="../../assets/modulos/dialogaudio.js"></script>
    <script src="../../assets/modulos/clickable.js"></script>
    <script src="../../assets/modulos/drag.js"></script>
    <script src="../../assets/modulos/audiotext.js"></script>
    <script src="../../assets/modulos/scorebox.js"></script>
    <script src="../../assets/modulos/scene.js"></script>
    <script src="../../assets/modulos/info.js"></script>
    <script src="../../assets/modulos/activity.js"></script>
    <!-- mainscript -->
    <script src="../../assets/assets.js"></script>
    <script>
        app.currentScene = 1
        app.scenesCount = 1
        app.$devmode = false
    </script>
</body>
</html>
